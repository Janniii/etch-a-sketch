<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="whoops">
    <button id="Grid" class="tooltip">Grid
      <span class="tooltiptext">Create a Grid of the desired Size.</span>
    </button>
    <button id="Tiles" class="tooltip">Tiles
      <span class="tooltiptext">Change the color of all tiles to the currently selected one.</span>
    </button>
    <button id="Border" class="tooltip">Border
      <span class="tooltiptext">Change border color of rows and columns to the currently selected one.</span>
    </button>
    <div id="Trail" class="hover tooltip">Trail (T)
      <span class="tooltiptext">Generate a random color which increases in opacity before changing again.</span>
    </div>
    <div id="Hover" class="hover tooltip">Hover (H)
      <span class="tooltiptext">Turn on/off a hover-effect by pressing "H".</span>
    </div>
    <div id="Light" class="hover tooltip">Light (L)
      <span class="tooltiptext">Change your currently selected color to a lighter version of it by pressing "L".</span>
    </div>
    </div>
    <div class="buttongroup">
      <button id="white" class="lightwhite"></button>
      <button id="black" class="lightblack"></button>
      <button id="grey" class="lightgrey"></button>
      <button id="gold" class="lightgold"></button>
      <button id="silver" class="lightsilver"></button>
      <button id="red" class="lightred"></button>
      <button id="green" class="lightgreen"></button>
      <button id="blue" class="lightblue"></button>
      <button id="yellow" class="lightyellow"></button>
      <button id="orange" class="lightorange"></button>
      <button id="brown" class="lightbrown"></button>
      <button id="purple" class="lightpurple"></button>
      <button id="pink" class="lightpink"></button>
      <button id="cyan" class="lightcyan"></button>
    </div>
    <div id="container">
      










    </div>







  </body>
</html>
