<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="whoops">
    <button id="Grid" class="tooltip">Grid
      <span class="tooltiptext">Create a Grid of the desired Size.</span>
    </button>
    <button id="Tiles" class="tooltip">Tiles
      <span class="tooltiptext">Change the color of all tiles to the currently selected one.</span>
    </button>
    <button id="Border" class="tooltip">Border
      <span class="tooltiptext">Change border color of rows and columns to the currently selected one.</span>
    </button>
    <div id="Trail" class="hover tooltip">Trail (T)
      <span class="tooltiptext">Generate a random color which increases in opacity before changing again.</span>
    </div>
    <div id="Hover" class="hover tooltip">Hover (H)
      <span class="tooltiptext">Turn on/off a hover-effect by pressing "H".</span>
    </div>
    <div id="Light" class="hover tooltip">Light (L)
      <span class="tooltiptext">Change your currently selected color to a lighter version of it by pressing "L".</span>
    </div>
    </div>
    <div class="buttongroup">
      <button id="white"></button>
      <button id="black"></button>
      <button id="grey"></button>
      <button id="gold"></button>
      <button id="silver"></button>
      <button id="red"></button>
      <button id="green"></button>
      <button id="blue"></button>
      <button id="yellow"></button>
      <button id="orange"></button>
      <button id="brown"></button>
      <button id="purple"></button>
      <button id="pink"></button>
      <button id="cyan"></button>
    </div>
    <div id="container">
      










    </div>







  </body>
</html>
